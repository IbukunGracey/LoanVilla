<!DOCTYPE html>
<html lang="en">

<head>
    <title>LoanVilla Register</title>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Art Sign Up Form Responsive Widget,Web Design"
    />
    <!-- /meta tags -->
    <!-- custom style sheet -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- /custom style sheet -->
    <!-- fontawesome css -->
    <link href="css/fontawesome-all.css" rel="stylesheet" />
    <!-- /fontawesome css -->
    <!-- google fonts-->
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- /google fonts-->

</head>


<body>
    <h1>Get a LoanVilla account</h1>
    <div class=" w3l-login-form">
        <h2>Register Here</h2>
        <form action="#" method="POST">
            <div class="columns col-xs-10 col-sm-4 col-md-4 col-lg-4">
                <div class=" w3l-form-group ">
                    <label> Name:</label>
                    <div class="group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" placeholder="First Name and Surname" required="required" />
                    </div>
                </div>
        </div>
         <div class="columns col-xs-10 col-sm-4 col-md-4 col-lg-4        " >
                <div class=" w3l-form-group">
                    <label>Username:</label>
                    <div class="group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" placeholder="Username" required="required" />
                    </div>
                </div>
        </div>

        <div class="columns col-xs-10 col-sm-4 col-md-4 col-lg-4        " >
            <div class=" w3l-form-group">
                <label>Email:</label>
                <div class="group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" class="form-control" placeholder="Email" required="required" />
                </div>
            </div>
        </div>

        <div class="columns col-xs-10 col-sm-4 col-md-4 col-lg-4 " >
            <div class=" w3l-form-group">
                <label>BVN:</label>
                <div class="group">
                    <i class="fas fa-email"></i>
                    <input type="text" class="form-control" placeholder="BVN" required="required" />
                </div>
            </div>
        </div>
            <div class=" w3l-form-group">
                <label>Password:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input type="password" class="form-control" placeholder="Password" required="required" />
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Password:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input type="password" class="form-control" placeholder="confirm password" required="required" />
                </div>
            </div>

            <div class="forgot">
                <p><input type="checkbox">Remember Me</p>
            </div>
            <button type="submit">Register</button>
        </form>
        <p class=" w3l-register-p"> Have an account?<a href="login.html" class="register"> Log-in</a></p>
    </div>
</body>

</html>
